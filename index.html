<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./images/contacts.png" type="image/x-icon">
    <title>Agenda de contatos</title>
</head>
<body>
    <main>
        <header>
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form">
            <input id="nome" type="text" placeholder="Nome" required>
            <input type="tel" id="telefone" placeholder="Telefone" required>
            <button id="criar-contato">Criar novo contato +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela">
                
            </tbody>
        </table>
    </main>
    <!--<a href="https://www.flaticon.com/free-icons/contacts" title="contacts icons">Contacts icons created by Freepik - Flaticon</a>-->
    <script src="main.js"></script>
</body>
</html>
